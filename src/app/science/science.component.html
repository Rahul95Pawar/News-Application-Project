<div class="news-container">
    <div class="title">
        Breaking News
    </div>
    <marquee>
        <a href="{{nd.url}}" target="_blank" *ngFor="let nd of Science">{{nd.title}}</a>
    </marquee>

</div>

<div class="container-fluid mt-5">
    <h4>Top Science
        <!-- <marquee>get latest news</marquee> -->
    </h4>
    <div class="row mt-3">
        <div *ngFor="let nd of Science" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                <!-- <p>{{nd.content}}</p> -->
                <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
